<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="asset/Group.png" alt="" srcset="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">Available Blance</p>
                </div>
                <button class="btn">Log Out</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
                <p>
                    Enjoy easy and convenient financial services with us. Cashout charge is low and 
                </p>
                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img class="w-8 mx-auto" src="asset/wallet1.png" alt="" srcset="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="asset/send1.png" alt="" srcset="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="asset/money1.png" alt="" srcset="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="asset/bonus1.png" alt="" srcset="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="asset/purse1.png" alt="" srcset="">
                        <h3>Pay Bills</h3>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="asset/transaction1.png" alt="" srcset="">
                        <h3>Transaction</h3>
                    </div>
                </div>
                <!-- add money section -->
                <section>
                    <h1>Add Money Section</h1>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select Bank</legend>
                                <select class="select">
                                    <option disabled selected>Select Bank</option>
                                    <option value="bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Rocket">Rocket</option>
                                  </select>
                                  <fieldset class="fieldset">
                                    <label class="fieldset-label">Account Number</label>
                                    <input value="123456789" id="account-number" type="number" class="input" placeholder="type Account Number" required/>
                                    <label class="fieldset-label">Amount</label>
                                    <input id="amount" type="number" class="input" placeholder="type your Amount" required/>
                                    <label class="fieldset-label">Pin</label>
                                    <input value="1234" id="pin" type="text" class="input" placeholder="Type your Pin" required/>
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="add-money" class="btn btn-neutral border-none bg-blue-700 mt-4">Add Money</button>
                                  </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                </section>
            </section>
        </header>
    </section>
    
    <!-- <script src="script/addMoney.js"></script> -->
     <script src="script/recap.js"></script>
</body>
</html>
